apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-applications
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: ArgoCD-Applications
    repoURL: 'https://github.com/alikhanxgrid/Temporal_Projects'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

